dev_dependencies:

  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  fluttertoast: ^8.2.2
  http: 1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/icone.png
  adaptive_icon_background: "#345D68"
  adaptive_icon_foreground: assets/images/1024.png

  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/dev/
    - assets/images/Icons/
    - assets/TFlite/

  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-VariableFont_wght.ttf
