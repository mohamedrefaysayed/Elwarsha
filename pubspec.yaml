  timer_count_down: ^2.2.2
  google_sign_in: ^6.1.4
  font_awesome_flutter: ^10.4.0
  flutter_bloc: ^8.1.3
  top_snackbar_flutter: ^3.0.0+1
  flutter_facebook_auth: ^6.0.0
  cloud_firestore: ^4.8.1
  location: ^4.4.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  quickalert: ^1.0.1
  flutter_localizations:
