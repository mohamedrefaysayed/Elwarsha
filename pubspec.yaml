  flutter_filter_dialog: ^1.0.4
  image_cropper: 5.0.0
  animated_text_kit: ^4.2.2
  map_launcher: ^2.5.0+1
  awesome_dialog: 3.1.0
  place_picker: ^0.10.0
  geocoding: ^2.1.0
  cached_network_image: ^3.2.3
  camera: 0.10.5+2
  google_mlkit_image_labeling: 0.7.0
  tflite: ^1.1.2
